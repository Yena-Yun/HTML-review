<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Breadcrumb &amp; Pagination</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Breadcrumb: 깃허브나 노션에서 페이지를 타고타고 들어가는 a 태그가 나열되어 있는 부분 -->
	<div class="breadcrumb">
		<a href="https://github.com/rohjs" aria-label="Go to rohjs profile page">
			rohjs
		</a>
		<a href="https://github.com/rohjs/bugless-101" aria-label="Go to bugless-101 repository page">
			bugless-101
		</a>
	</div>

	<!-- WAI AREA: 인터넷에 대한 접근성을 높여주는 API -->
	<!-- 앞을 볼 수 없거나, 마우스나 키보드를 사용할 수 없는 사람들 -> 스크린리더로 들으면서 이용-->
	<!-- 이런 경우 aria-label을 통해 좀 더 풍부한 정보 제공 -->
	<!-- (aria-label: global attribute => 어느 경우에서든 다 사용할 수 있는 attribute) -->
	<!-- 보이는 것과 실제 읽히는 것이 다를 경우 애용하게 되는 요소 -->
	<div class="pagination">
		<!-- button 태그가 아니면 disabled를 속성으로 쓸 수 없음 
				=> 이런 경우 class="disabled"라고 써줌 (disabled 속성이 먹지는 않음 -->
		<a href="#" aria-label="Go to Previous Page" class="disabled">
			Previous
		</a>
		<ol>
			<li class="current-page">
				<!-- 스크린리더에서 "link. one."이라고 읽어줌 -->
				<!-- 듣는 입장에서는 link가 뭔지, one이 왜 나오는지 알 수 없음 -->
				<!-- aria-label을 추가해주면 이 부분 대신 aria-label을 읽어줌 (훨씬 의미 전달력이 높아짐)-->
				<a href="#" aria-label="Current Page. Go to Page 1">1</a>
			</li>
			<li>
				<a href="#" aria-label="Go to Page 2">2</a>
			</li>
			<li>
				<a href="#" aria-label="Go to Page 3">3</a>
			</li>
			<li>
				<a href="#" aria-label="Go to Page 4">4</a>
			</li>
			<li>
				<a href="#" aria-label="Go to Page 5">5</a>
			</li>
			<li>
				<button type="button" disabled>
					...
				</button>
			</li>
			<li>
				<a href="#" aria-label="Go to Page 6">6</a>
			</li>
			<li>
				<a href="#" aria-label="Go to Page 7">7</a>
			</li>
		</ol>
		<a href="#" aria-label="Go to Next Page">
			Next
		</a>
	</div>

</body>

</html>
