<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logo_In_Header</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="header">
		<h1>
			<!-- href를 이렇게 지정하면 눌렀을 때 우리가 만든 사이트로 계속 돌아오게 됨 -->
			<a href="./Logo_In_Header.html">
				<!-- h1에 img 태그만 들어가는 건 정보전달 면에서 조금 부족.
						하지만 img 태그의 alt 속성에 정보를 대신 넣어주면 스크린리더도 읽어주고 브라우저에 정보전달도 됨 -->
				<!-- alt가 활용도가 좋음 - text와 alt를 둘 다 적어야 하는 경우에는 text를 생략하고 alt 값으로 대체 가능 -->
				<img src="https://statics.goorm.io/logo/edu/goorm_edu.svg" alt="Goorm Edu">
			</a>
		</h1>
		<!-- 눌러서 어딘가로 이동하는 부분은 무조건 a 태그 사용 -->
		<a href="https://edu.goorm.io/qna">
			<!-- '&' 부분은 이스케이프 코드로 작성 -->
			Q&amp;A
		</a>
	</div>
</body>

</html>
