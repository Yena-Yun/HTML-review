<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Instagram User Profile</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- body 안에 있는 전체 내용이라도 div로 한번 더 묶어준다 => css용 -->
	<div class="user-profile">
		<!-- 결과물 상으로는 이미지가 먼저이지만 html에서는 제목이 먼저 오는 게 좋음 (이미지는 css로 순서 바꿔주기) -->
		<div class="user-profile-data">
			<h1>_kimbug</h1>
			<dl>
				<div>
					<!-- key값이라 맨앞을 대문자로 적어줬지만, css에서 소문자로 바꿀 수 있음 -->
					<dt>Posts</dt>
					<dd>112</dd>
				</div>
				<div>
					<dt>Followers</dt>
					<dd>274</dd>
				</div>
				<div>
					<dt>Following</dt>
					<dd>238</dd>
				</div>
			</dl>

			<!-- '우현'은 아래 내용에 대한 제목. 제목이지만 한 단계 낮은 제목이므로 h2 -->
			<!-- 주의: 결과물의 '크기'가 아니라 항상 내용, 의미적으로 생각해야 -->
			<!-- 			=> '우현'은 span이 아니고 h2가 맞음 -->
			<h2>우현</h2>

			<!-- 뒤에 나오는 '설명'은 p 태그 -->
			<p>
				김버그 #frontend #구독 #디지털노마드 🇰🇷🇯🇵🇳🇿🇨🇦🇨🇳🇩🇪🇮🇹🇨🇿🇦🇹🇵🇾🇧🇷🇺🇸🇬🇧🇮🇳🇹🇭🇹🇼🇻🇳🇲🇾🇸🇬🚩
			</p>

			<!-- 유튜브로 '이동'하니까 a 태그 -->
			<a href="#">
				youtube.com/c/kimbug
			</a>
		</div>

		<div class="user-profile-photo">
			<img src="https://i.esdrop.com/d/KwrGH1p1Zl/mWz3LLv95s.png" alt="_kimbug">
		</div>
	</div>

</body>

</html>
