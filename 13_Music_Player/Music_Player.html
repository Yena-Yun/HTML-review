<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<!-- 음악 플레이어는 리스트인데 어떤 노래가 먼저 재생되는지 순서가 중요하므로
		ordered list(ol) 사용 -->
	<ol class="music-player">
		<!-- 1번째 노래 -->
		<li class="music-play-item">
			<!-- 앨범 커버 이미지 -->
			<img src="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg" alt="러브 엑스 마키나" lang="ko"
				class="music-album-cover">
			<div class="music-info">
				<div class="music-info-detail">
					<!-- 노래 title = 제목 -->
					<h1>
						<span lang="ko">러브 엑스 마키나</span>
						Love Ex Machina
					</h1>
					<!-- 노래 부른 사람(가수) - 중요하므로 강조 -->
					<strong>
						MLSL (밀레니엄 살롱)
					</strong>
				</div>
				<span>
					<span class="sr-only">Duration</span>
					04:09
				</span>
			</div>
			<!-- audio 태그에 controls 속성 주면 사용자가 재생위치나 볼륨을 조절할 수 있는 오디오창 띄움 -->
			<audio src="./assets/music-1.mp3" class="music-audio"></audio>
		</li>

		<!-- 2번째 노래 -->
		<li class="music-play-item">
			<!-- 앨범 커버 이미지 -->
			<img src="http://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/080/660/591/80660591_1560403300605_1_600x600.JPG" alt="올라가"
				lang="ko" class="music-album-cover">
			<div class="music-info">
				<div class="music-info-detail">
					<!-- 노래 title = 제목 -->
					<h1>
						<span lang="ko">올라가</span>
					</h1>
					<!-- 노래 부른 사람(가수) - 중요하므로 강조 -->
					<strong>
						권선홍
					</strong>
				</div>
				<span>
					<!-- 그냥 숫자 나오면 듣는 입장에서는 모름 - 스크린리더만 읽도록 설명 추가 -->
					<span class="sr-only">Duration</span>
					03:33
				</span>
			</div>
			<!-- audio 태그에 controls 속성 주면 사용자가 재생위치나 볼륨을 조절할 수 있는 오디오창 띄움 -->
			<audio src="./assets/music-1.mp3" class="music-audio"></audio>
		</li>
	</ol>
	<script src="./app.js"></script>
</body>

</html>
